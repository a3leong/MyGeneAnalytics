<!DOCTYPE html>
<html>
<header>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</header>

<script>
  $(document).ready(function(){
    var testFunction = function(){
      var url = "https://www.googleapis.com/analytics/v3/data/realtime?ids=ga%3A51012565&metrics=rt%3AactiveUsers&key=891038302859-3r6ed8t7guagupd6uclrtma2ap5ciegm.apps.googleusercontent.com";
      $.ajax({
        url: url,
        method: 'GET'
      }).done(function(data){ 
        document.getElementById("data").innerHTML = data;
      }).fail(function(xhr, status, error) {
          // error handling
          console.log("Error:");
          console.log(status);
          console.log(xhr.responseText);
      });
    };
    setInterval(testFunction, 3000);
  });
</script>

<body>
<label>Real time users: </label>
<p id='data'></p>

</body>
</html>
