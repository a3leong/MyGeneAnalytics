<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" async='' src="js/superProxyHttpRequests.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style>
  .text-center {
    text-align:center;
  }
  .semicircle {
  position: absolute;
  z-index: 1;
  top: 0px;
  left: 0;
  right: 0;
  height: 100px;
  width: 150px;
  margin: 0 auto;
  border-bottom: 8px solid #222;
  border-radius: 100%;
  border-color: #c0c0c0;
}
</style>

</head>
<body style='background-color: #f1f1f1;'>
  <div id='data'>
  </div>
  <!-- <div class='semicircle'></div> -->

</body>
<script>
  $( document ).ready(function() {
      get30DaySessions().then(function(sessionCount){
        var sessionCountFormatted = numberWithCommas(sessionCount);
        document.getElementById("data").innerHTML=
                     ("<h3 class='text-center' style='margin:0;'>"+sessionCountFormatted+"</h3>"+
                      "<p class='text-center' style='margin:0'>sessions in 30 days</p>");
      });
  });
</script>
</html>
